<div class="card mb-10 bg-dark" style="margin:auto;height:fit-content;width: fit-content; ">
    <div class="card border-dark mb-5">
    <div class="card-header"> <b>Clientes</b></div>
    
      <div class="card-body">
      <h5 class="card-title mb-5"> <b>Lista de Clientes</b> </h5>
      <table class=" table table-bordered table-striped" style="width: 40rem;" *ngIf="habilitar == true">
        <thead>
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>apellidos</th>
                <th>email</th>
                <th>fecha</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{cliente.id}}</td>
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.apellido}}</td>
                <td>{{cliente.email}}</td>
                <td>{{cliente.fecha}}</td>

            </tr>
        </tbody>
      </table>
     
    </div>
    
  </div>
  <button type="button" (click)="setHabilitar()" class="btn btn-primary my-3" style="min-width: 40rem;">{{habilitar==true?'Ocultar':'Mostrar'}}</button>
